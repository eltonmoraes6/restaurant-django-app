{% extends "base.html" %}
{% block hero %}{% endblock hero %}
{% block main %}
<div class="container mt-4">
    <h2>{{ title }}</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        <button class="btn btn-success">Salvar</button>
    </form>
</div>
{% endblock %}
