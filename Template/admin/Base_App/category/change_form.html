{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Categoria</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/category_admin.css' %}">
</head>
<body>
    <section class="layout_padding">
        <div class="container">
            <div class="heading_container heading_center">
                <h2>ðŸ“‚ Adicionar Categoria</h2>
                <p>Insira uma nova categoria para organizar seus produtos</p>
            </div>

            <div class="module" style="max-width:600px; margin:auto;">
                <form method="post" novalidate>
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="form-row" style="margin-bottom: 20px;">
                            {{ field.label_tag }}
                            {{ field }}
                            {% if field.errors %}
                                <div class="error">{{ field.errors }}</div>
                            {% endif %}
                        </div>
                    {% endfor %}
                    <div style="text-align:center;">
                        <button type="submit" class="btn">Adicionar Categoria</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
